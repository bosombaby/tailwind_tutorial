<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Flex</title>
</head>

<body>
  <!-- Flex and alignment -->
  <div class="text-4xl my-10">Flex and alignment</div>
  <div class="flex w-full h-72 bg-gray-300 justify-between items-center flex-wrap gap-4">
    <div class="p-10 border border-blue-600 bg-blue-100 order-1">1</div>
    <div class="p-10 border border-blue-600 bg-blue-100 order-7">2</div>
    <div class="p-10 border border-blue-600 bg-blue-100 order-6">3</div>
    <div class="p-10 border border-blue-600 bg-blue-100 order-5">4</div>
    <div class="p-10 border border-blue-600 bg-blue-100 order-2">5</div>
    <div class="p-10 border border-blue-600 bg-blue-100 order-3">6</div>
    <div class="p-10 border border-blue-600 bg-blue-100 order-4">7</div>
    <div class="p-10 border border-blue-600 bg-blue-100 order-8">8</div>
  </div>

  <!-- Grow and shrink -->
  <div class="text-4xl my-10">Grow and shrink</div>
  <div class="flex w-full h-72 bg-gray-300 justify-start  items-center gap-4">
    <div class="p-10 border border-blue-600 bg-blue-100 w-48 flex-initial">1</div>
    <div class="p-10 border border-blue-600 bg-blue-100 w-48 flex-auto">2</div>
    <div class="p-10 border border-blue-600 bg-blue-100 w-48 flex-1">3</div>
    <div class="p-10 border border-blue-600 bg-blue-100 w-48 flex-none">4</div>
    <div class="p-10 border border-blue-600 bg-blue-100">5</div>
    <div class="p-10 border border-blue-600 bg-blue-100">6</div>
  </div>

</body>

</html>

<!-- Justify Content
      justify-start	      justify-content: flex-start;
      justify-end	        justify-content: flex-end;
      justify-center	    justify-content: center;
      justify-between	    justify-content: space-between;
      justify-around	    justify-content: space-around;
      justify-evenly	    justify-content: space-evenly;
    -->

<!-- 
      items-start	align-items: flex-start;
      items-end	align-items: flex-end;
      items-center	align-items: center;
      items-baseline	align-items: baseline;
      items-stretch	align-items: stretch;
     -->

<!-- Flex Direction
      flex-row	        flex-direction: row;
      flex-row-reverse	flex-direction: row-reverse;
      flex-col	        flex-direction: column;
      flex-col-reverse	flex-direction: column-reverse;
    -->

<!-- 
      flex-wrap	        flex-wrap: wrap;
      flex-wrap-reverse	flex-wrap: wrap-reverse;
      flex-nowrap	      flex-wrap: nowrap;
     -->

<!-- Flex Properties
      flex-none	    flex: none;     
      Prevent item from growing or shrinking

      flex-initial	flex: 0 1 auto; 
      Allow item to shrink but not grow, taking into account its initial size

      flex-auto	    flex: 1 1 auto; 
      Allow item to grow and shrink, taking into account its initial size

      flex-1	      flex: 1 1 0%;   
      Allow item to grow and shrink as needed, ignoring its initial size
    -->
